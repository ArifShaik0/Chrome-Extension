<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Space Shooter</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      width: 400px;
      height: 500px;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    #gameCanvas {
      border: 2px solid #333;
      background: linear-gradient(180deg, #000428 0%, #004e92 100%);
      display: block;
      margin: 0 auto;
    }
    
    #gameInfo {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
    }
    
    #controls {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      color: #ccc;
    }
    
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="gameInfo">
    <div>Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div>
  </div>
  
  <canvas id="gameCanvas" width="380" height="400"></canvas>
  
  <div id="controls">
    Use ARROW KEYS to move, SPACEBAR to shoot
  </div>
  
  <div id="gameOver">
    <h2>Game Over!</h2>
    <p>Final Score: <span id="finalScore">0</span></p>
    <button id="restartBtn">Play Again</button>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
